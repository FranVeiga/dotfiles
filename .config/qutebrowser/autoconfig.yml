# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Ctrl+i>: enter-mode normal
      normal:
        <Ctrl+d>: spawn --userscript tdark
        H: tab-prev
        J: back
        K: forward
        L: tab-next
  colors.completion.category.bg:
    global: 'qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 #100b51 stop:1 #1e14a0)'
  colors.completion.even.bg:
    global: '#330057'
  colors.completion.item.selected.bg:
    global: '#631b96'
  colors.completion.item.selected.border.bottom:
    global: black
  colors.completion.item.selected.border.top:
    global: black
  colors.completion.item.selected.fg:
    global: white
  colors.completion.item.selected.match.fg:
    global: orange
  colors.completion.match.fg:
    global: orange
  colors.completion.odd.bg:
    global: '#330057'
  colors.statusbar.command.bg:
    global: '#10004f'
  colors.statusbar.normal.bg:
    global: '#10004f'
  colors.tabs.even.bg:
    global: '#330057'
  colors.tabs.even.fg:
    global: white
  colors.tabs.odd.bg:
    global: '#330057'
  colors.tabs.pinned.selected.even.bg:
    global: black
  colors.tabs.selected.even.bg:
    global: '#631b96'
  colors.tabs.selected.odd.bg:
    global: '#631b96'
  colors.tabs.selected.odd.fg:
    global: white
  colors.webpage.bg:
    global: '#232323'
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: smart
  colors.webpage.darkmode.threshold.background:
    global: 205
  colors.webpage.darkmode.threshold.text:
    global: 150
  colors.webpage.prefers_color_scheme_dark:
    global: true
  content.notifications:
    https://old.reddit.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.location.directory:
    global: /home/franveiga/Downloads
  url.auto_search:
    global: naive
  window.hide_decoration:
    global: true
